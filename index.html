<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg-white p-5 mb-5 w-50 text-center rounded-4">
        <div class="row">
            <div class="col-8">
                <input type="text" class="to-do-input w-100 h-100 rounded-4 p-3 border border-3" placeholder="Enter a Task">
            </div>
            <div class="col-4">
                <button class="btn-add text-white border-0 rounded-4 w-75 fs-1 ms-5">Add</button>
            </div>
        </div>

        <div class="to-do-output"></div>     
    </div>

    <script src="script.js"></script>
</body>
</html>
